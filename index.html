<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Une description de la page" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Convertisseur de monnaie</h1>
    <form>
        <label for="from-currencies"></label>
        <select name="from-currencies" id="from-currencies">
        </select>
        <input type="number" name="from" id="from" placeholder="0,00" />

        <button type="button" class="switch">
          <img src="./images/sync-alt-solid.svg" alt="icon sync">
        </button>
        

        <label for="to-currencies"></label>
        <select name="to-currencies" id="to-currencies">
        </select>
        <input type="number" name="to" id="to" placeholder="0,00" />
        
        <input type="submit" value="Convertir" class="btn-convert" />
    </form>
    
  </body>
</html>
